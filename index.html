<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="visually-hidden">Todo app with information about Eisenhower matrix</h1>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a
      class="header__details-link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task">
      <h2 class="visually-hidden">Add item in todo list</h2>
      <label class="title add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input
          type="text"
          id="new-task"
          class="input-text outline task-name add-task__input"
        >
        <button class="button outline">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox outline">
          <label class="label task-name">Pay Bills</label>
          <input type="text" class="input-text outline tasks__input task-name">
          <button class="button button-edit outline">Edit</button>
          <button class="button button-delete outline">
            <img class="button-delete-image" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input type="checkbox" class="tasks__checkbox outline">
          <label class="label label_edit-mode task-name">Go Shopping</label>
          <input
            type="text"
            class="input-text outline tasks__input_edit-mode task-name"
            value="Go shopping"
          >
          <button class="button button-edit outline">Save</button>
          <button class="button button-delete outline">
            <img class="button-delete-image" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox outline" checked>
          <label class="label label_task_completed task-name">See the Doctor</label>
          <input type="text" class="tasks__input input-text outline task-name">
          <button class="button button-edit outline">Edit</button>
          <button class="button button-delete outline">
            <img class="button-delete-image" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
